<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="filteredAndPagedIssues" class="example-table" matSort
             matSortActive="cityname" matSortDisableClear matSortDirection="desc"
             (matSortChange)="resetPaging()">
        <!-- Number Column -->
        <ng-container matColumnDef="cityname">
          <th mat-header-cell *matHeaderCellDef>CityName</th>
          <td mat-cell *matCellDef="let row">{{row.cityname}} </td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="hospitalname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>HospitalName</th>
          <td mat-cell *matCellDef="let row">{{row.hospitalname}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="hospitaladdress">
          <th mat-header-cell *matHeaderCellDef>Hospital address</th>
          <td mat-cell *matCellDef="let row">{{row.hospitaladdress}}</td>
        </ng-container>
  
        <!-- Created Column -->
        
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
  </div>
